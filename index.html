<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Class Elections 2025</title>
    <style>
        /* Add these styles for the countdown timer */
        .election-status-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .election-status-banner.waiting {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .election-status-banner.open {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .election-status-banner.closed {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .status-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        #status-message {
            font-size: 1.2rem;
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .countdown-display {
            width: 100%;
            max-width: 500px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            min-width: 70px;
            backdrop-filter: blur(10px);
        }

        .time-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }

        .time-label {
            display: block;
            font-size: 0.8rem;
            opacity: 0.9;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .voting-form.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        .voting-form.disabled .submit-btn {
            background: #ccc !important;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .countdown-timer {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 10px;
            }
            
            .time-value {
                font-size: 1.5rem;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Galactic Class Elections 2025</h1>
            <p>Your vote shapes the universe!</p>
        </div>

        <div class="nav-tabs">
            <button class="tab-btn active" onclick="showTab('vote')">Cast Vote</button>
            <button class="tab-btn" onclick="showTab('results')">Live Results</button>
        </div>

        <!-- Voting Tab -->
        <div id="vote-tab" class="tab-content active">
            <div class="voting-form">
                <h2>Cast Your Cosmic Vote</h2>
                
                <!-- Election Status Banner -->
                <div id="election-status-banner" class="election-status-banner">
                    <div class="status-content">
                        <div id="status-message">Checking election status...</div>
                        <div id="countdown-display" class="countdown-display" style="display: none;">
                            <div class="countdown-timer">
                                <div class="time-unit">
                                    <span id="days" class="time-value">00</span>
                                    <span class="time-label">Days</span>
                                </div>
                                <div class="time-unit">
                                    <span id="hours" class="time-value">00</span>
                                    <span class="time-label">Hours</span>
                                </div>
                                <div class="time-unit">
                                    <span id="minutes" class="time-value">00</span>
                                    <span class="time-label">Minutes</span>
                                </div>
                                <div class="time-unit">
                                    <span id="seconds" class="time-value">00</span>
                                    <span class="time-label">Seconds</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="leaderboard">
                    <h3>ðŸŒŸ Current Leaders</h3>
                    <div class="leaderboard-container" id="top-candidates">
                        <!-- Top candidates will be loaded here -->
                    </div>
                </div>
                
                <form id="voting-form">
                    <div class="form-group">
                        <label for="registerNumber">Registration Number:</label>
                        <input type="text" id="registerNumber" name="registerNumber" placeholder="Enter your registration number" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>

                    <div id="candidates-container">
                        <!-- Candidate sections will be loaded dynamically -->
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading galactic candidates...</p>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Launch Vote</button>
                </form>

                <div id="vote-message"></div>
            </div>
        </div>

        <!-- Results Tab -->
        <div id="results-tab" class="tab-content">
            <h2>Live Galactic Results</h2>
            <div id="results-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Scanning the cosmos for results...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let hasVoted = false;
        let currentCandidates = {};
        let electionStatus = {};
        let countdownInterval = null;

        // Load election status and handle countdown
        async function loadElectionStatus() {
            try {
                const response = await axios.get('/.netlify/functions/get-election-status');
                electionStatus = response.data;
                updateElectionStatusDisplay();
                
                // Clear any existing countdown interval
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                }
                
                // Start countdown if needed
                if (electionStatus.status === 'SCHEDULED' && electionStatus.timeUntilStart > 0) {
                    startCountdown();
                } else if (electionStatus.status === 'OPEN' && electionStatus.timeUntilEnd) {
                    startCountdownUntilEnd();
                }
                
            } catch (error) {
                console.error('Error loading election status:', error);
                // Default to open if can't check status
                electionStatus = {
                    votingAllowed: true,
                    status: 'OPEN',
                    message: 'Voting is open (status check failed)'
                };
                updateElectionStatusDisplay();
            }
        }

        // Update the election status display
        function updateElectionStatusDisplay() {
            const banner = document.getElementById('election-status-banner');
            const statusMessage = document.getElementById('status-message');
            const countdownDisplay = document.getElementById('countdown-display');
            const votingForm = document.querySelector('.voting-form');
            
            // Update banner class based on status
            banner.className = 'election-status-banner';
            if (electionStatus.status === 'SCHEDULED') {
                banner.classList.add('waiting');
            } else if (electionStatus.status === 'OPEN') {
                banner.classList.add('open');
            } else if (electionStatus.status === 'CLOSED') {
                banner.classList.add('closed');
            }
            
            // Update status message
            statusMessage.textContent = electionStatus.message;
            
            // Show/hide countdown
            if (electionStatus.status === 'SCHEDULED' || (electionStatus.status === 'OPEN' && electionStatus.timeUntilEnd)) {
                countdownDisplay.style.display = 'block';
            } else {
                countdownDisplay.style.display = 'none';
            }
            
            // Enable/disable voting form
            if (electionStatus.votingAllowed) {
                votingForm.classList.remove('disabled');
            } else {
                votingForm.classList.add('disabled');
            }
        }

        // Start countdown until voting starts
        function startCountdown() {
            const updateCountdown = () => {
                if (electionStatus.timeUntilStart <= 0) {
                    clearInterval(countdownInterval);
                    loadElectionStatus(); // Refresh status
                    return;
                }
                
                const totalSeconds = Math.floor(electionStatus.timeUntilStart / 1000);
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                
                // Update the time remaining
                electionStatus.timeUntilStart -= 1000;
            };
            
            updateCountdown(); // Initial call
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        // Start countdown until voting ends
        function startCountdownUntilEnd() {
            document.getElementById('status-message').textContent = 'Voting ends in:';
            
            const updateCountdown = () => {
                if (electionStatus.timeUntilEnd <= 0) {
                    clearInterval(countdownInterval);
                    loadElectionStatus(); // Refresh status
                    return;
                }
                
                const totalSeconds = Math.floor(electionStatus.timeUntilEnd / 1000);
                const days = Math.floor(totalSeconds / 86400);
                const hours = Math.floor((totalSeconds % 86400) / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                const seconds = totalSeconds % 60;
                
                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
                
                // Update the time remaining
                electionStatus.timeUntilEnd -= 1000;
            };
            
            updateCountdown(); // Initial call
            countdownInterval = setInterval(updateCountdown, 1000);
        }
        // Show tab function for tab navigation
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            // Find the button by tabName
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.textContent.replace(/\s/g, '').toLowerCase().includes(tabName)) {
                    btn.classList.add('active');
                }
            });

            // Load results if results tab is selected
            if (tabName === 'results') {
                loadResults();
            } else if (tabName === 'vote') {
                loadTopCandidates();
            }
        }

        // Load candidates from backend
        async function loadCandidates() {
            try {
                const response = await axios.get('/.netlify/functions/get-candidates');
                currentCandidates = response.data;
                displayCandidateForm();
            } catch (error) {
                console.error('Error loading candidates:', error);
                // Fallback to default candidates
                currentCandidates = {
                    president: ['Alice Johnson', 'Bob Smith', 'Carol Davis'],
                    secretary: ['David Wilson', 'Emma Brown', 'Frank Miller'],
                    treasurer: ['Grace Lee', 'Henry Clark', 'Ivy Taylor']
                };
                displayCandidateForm();
            }
        }

        // Display candidate form sections
        function displayCandidateForm() {
            const container = document.getElementById('candidates-container');
            const positions = {
                president: { title: 'ðŸ‘‘ Galactic President', popularTags: ['Alice Johnson', 'Bob Smith'] },
                secretary: { title: 'ðŸ“œ Cosmic Secretary', popularTags: ['David Wilson'] },
                treasurer: { title: 'ðŸ’Ž Nebula Treasurer', popularTags: ['Grace Lee'] }
            };

            let html = '';

            Object.keys(currentCandidates).forEach(position => {
                const positionData = positions[position];
                if (!positionData) return;

                html += `
                    <div class="position-section">
                        <h3 class="position-title">${positionData.title}</h3>
                `;

                currentCandidates[position].forEach((candidate, index) => {
                    let tag = '';
                    if (positionData.popularTags.includes(candidate)) {
                        tag = '<span class="candidate-tag popular">Popular</span>';
                    } else if (index === 1) {
                        tag = '<span class="candidate-tag rising">Rising</span>';
                    } else if (index === currentCandidates[position].length - 1) {
                        tag = '<span class="candidate-tag new">New</span>';
                    }

                    html += `
                        <div class="candidate-option">
                            <input type="radio" name="${position}" value="${candidate}" required>
                            <label>
                                <span class="candidate-name">${candidate}</span>
                                ${tag}
                            </label>
                        </div>
                    `;
                });

                html += '</div>';
            });

            container.innerHTML = html;
        }

        // Form submission
        document.getElementById('voting-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (hasVoted) {
                showMessage('You have already voted!', 'error');
                return;
            }

            // Check if voting is currently allowed
            if (!electionStatus.votingAllowed) {
                showMessage('Voting is not currently allowed. ' + electionStatus.message, 'error');
                return;
            }

            const formData = new FormData(e.target);
            const voteData = {
                registerNumber: formData.get('registerNumber'),
                password: formData.get('password'),
                votes: {
                    president: formData.get('president'),
                    secretary: formData.get('secretary'),
                    treasurer: formData.get('treasurer')
                }
            };

            // Validate that all fields are filled
            if (!voteData.registerNumber || !voteData.password) {
                showMessage('Please enter your registration number and password.', 'error');
                return;
            }

            // Validate that all positions are voted for
            if (!voteData.votes.president || !voteData.votes.secretary || !voteData.votes.treasurer) {
                showMessage('Please select candidates for all positions.', 'error');
                return;
            }

            // Disable submit button
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Launching...';

            try {
                const response = await axios.post('/.netlify/functions/submit-vote', voteData);
                
                if (response.data.success) {
                    showMessage('Vote successfully launched into the cosmos! Thank you for voting.', 'success');
                    hasVoted = true;
                    document.getElementById('voting-form').reset();
                    submitBtn.textContent = 'Vote Launched';
                    loadTopCandidates();
                } else {
                    showMessage(response.data.message || 'Error launching vote', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Launch Vote';
                }
            } catch (error) {
                console.error('Error:', error);
                let errorMessage = 'Error launching vote. Please try again.';
                if (error.response && error.response.data && error.response.data.message) {
                    errorMessage = error.response.data.message;
                }
                showMessage(errorMessage, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Launch Vote';
            }
        });

        // Load top candidates for leaderboard
        async function loadTopCandidates() {
            try {
                const response = await axios.get('/.netlify/functions/get-results');
                const results = response.data;
                displayTopCandidates(results);
            } catch (error) {
                console.error('Error loading top candidates:', error);
            }
        }

        // Display top candidates in leaderboard
        function displayTopCandidates(results) {
            const container = document.getElementById('top-candidates');
            const positions = ['president', 'secretary', 'treasurer'];
            
            let topCandidates = [];
            
            positions.forEach(position => {
                const positionResults = results[position] || {};
                const candidates = Object.entries(positionResults)
                    .map(([name, votes]) => ({ name, votes, position }));
                
                topCandidates = topCandidates.concat(candidates);
            });
            
            // Sort by votes descending and take top 3
            topCandidates.sort((a, b) => b.votes - a.votes);
            const top3 = topCandidates.slice(0, 3);
            
            let html = '';
            
            if (top3.length > 0) {
                html = '<div class="leaders">';
                top3.forEach((candidate, index) => {
                    const positionName = {
                        president: 'President',
                        secretary: 'Secretary',
                        treasurer: 'Treasurer'
                    }[candidate.position];
                    
                    html += `
                        <div class="leader-card" style="animation-delay: ${index * 0.2}s">
                            <div class="leader-rank">${index + 1}</div>
                            <div class="leader-info">
                                <div class="leader-name">${candidate.name}</div>
                                <div class="leader-position">${positionName}</div>
                            </div>
                            <div class="leader-votes">${candidate.votes} votes</div>
                        </div>
                    `;
                });
                html += '</div>';
            } else {
                html = '<p class="no-leaders">No votes yet. Be the first to vote!</p>';
            }
            
            container.innerHTML = html;
        }

        // Load results
        async function loadResults() {
            try {
                const response = await axios.get('/.netlify/functions/get-results');
                const results = response.data;
                
                displayResults(results);
            } catch (error) {
                console.error('Error loading results:', error);
                document.getElementById('results-container').innerHTML = 
                    '<div class="message error">Error scanning the cosmos for results. Please try again.</div>';
            }
        }

        // Display results
        function displayResults(results) {
            const container = document.getElementById('results-container');
            
            const positions = ['president', 'secretary', 'treasurer'];
            const positionTitles = {
                president: 'ðŸ‘‘ Galactic President',
                secretary: 'ðŸ“œ Cosmic Secretary', 
                treasurer: 'ðŸ’Ž Nebula Treasurer'
            };

            const colors = [
                'linear-gradient(135deg, rgba(106,17,203,0.8) 0%, rgba(37,117,252,0.8) 100%)',
                'linear-gradient(135deg, rgba(252,74,26,0.8) 0%, rgba(247,183,51,0.8) 100%)',
                'linear-gradient(135deg, rgba(33,147,176,0.8) 0%, rgba(109,213,237,0.8) 100%)'
            ];

            let html = '<div class="results-grid">';

            positions.forEach((position, index) => {
                const positionResults = results[position] || {};
                const totalVotes = Object.values(positionResults).reduce((sum, count) => sum + count, 0);
                
                html += `
                    <div class="position-card" style="background: ${colors[index]}">
                        <h3>${positionTitles[position]}</h3>
                        <p class="total-votes">Total Votes: ${totalVotes}</p>
                `;

                // Sort candidates by vote count
                const sortedCandidates = Object.entries(positionResults)
                    .sort(([,a], [,b]) => b - a);

                sortedCandidates.forEach(([candidate, votes]) => {
                    const percentage = totalVotes > 0 ? (votes / totalVotes * 100) : 0;
                    html += `
                        <div class="candidate-result">
                            <div class="candidate-name">${candidate}</div>
                            <div class="vote-count">${votes} votes</div>
                            <div class="vote-bar">
                                <div class="vote-progress" style="width: ${percentage}%"></div>
                            </div>
                            <div class="vote-percentage">${percentage.toFixed(1)}%</div>
                        </div>
                    `;
                });

                html += '</div>';
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('vote-message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            await loadElectionStatus(); // Load election status first
            await loadCandidates(); // Load candidates
            loadResults();
            loadTopCandidates();
        });

        // Auto-refresh results every 30 seconds when on results tab
        setInterval(() => {
            if (document.getElementById('results-tab').classList.contains('active')) {
                loadResults();
            }
        }, 30000);

        // Auto-refresh election status every 10 seconds
        setInterval(() => {
            if (document.getElementById('vote-tab').classList.contains('active')) {
                loadElectionStatus();
            }
        }, 10000);
    </script>
</body>
</html>
